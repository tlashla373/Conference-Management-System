<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login and Registration Form</title>

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./assets/css/login.css">
    
</head>

<body>

    <div class="qr">
        <!-- QR Form-->
    
        <div class="popup">
            <div class="popup-content">

                <h2>LOGIN successfully!!!</h2>
                <h3>Get your QR code</h3>

                <div id="imgBox">
                    <img src="" id="qrImage">
                  </div>

                <button class="qr right-btn" id="comfirm"> COMFIRM</button>
                <button class="qr" id="download"> Get QR</button>
            </div>
        </div>
    </div>
    <div class="container">
        <!-- Login Form -->
        <div class="form-box login">
            <form  method="POST" id="loginForm">
                <h1>Login</h1>

                <div class="messageDiv" id="signInMessage" style="display: none;"></div>

                <div class="input-box">
                    <input type="email" id="loginEmail" placeholder="Email Address" required>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-box">
                    <input type="password" id="loginPassword" placeholder="Password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                
                <div class="forgot-link">
                    <a href="forgot.html">Forgot Password</a>
                </div>
                <button type="button" id="loginButton" class="btn" onclick="generateQR()">Login</button>


                <p>Login with Social platforms</p>
                <div class="social-icons">
                    <a href="#"><i class='bx bxl-google'></i></a>
                    <a href="#"><i class='bx bxl-facebook'></i></a>
                </div>
            </form>
        </div>


        <!--Registration form-->
        <div class="form-box register">
            <form id="registerForm">
                <h1>Registration</h1>

                <div class="messageDiv" id="signUpMessage" style="display: none;"></div>

                <div class="input-box">
                    <input type="text" id="fname" placeholder="Full name" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="email" id="email" placeholder="Email" required>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-box">
                    <select class="input" id="session" required>
                        <option value="" disabled selected>Select session</option>
                        <option value="Session_1">Session 1</option>
                        <option value="Session_2">Session 2</option>
                        <option value="Session_3">Session 3</option>
                    </select>
                    <i class='bx bxs-chalkboard'></i>
                </div>
                <div class="input-box">
                    <input type="password" id="password" placeholder="Password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <button type="button" id="submitSignUp" class="btn">Register</button>
                <p>Register with Social platforms</p>
                <div class="social-icons">
                    <a href="#"><i class='bx bxl-google'></i></a>
                    <a href="#"><i class='bx bxl-facebook'></i></a>
                </div>
            </form>
        </div>

        <!-- Toggle Panels -->
        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <img src="./assets/images/logo.png" alt="Logo">
                <h1>Welcome!</h1>
                <p>Don't have an account?</p>
                <button class="btn register-btn">Register</button>
            </div>
            <div class="toggle-panel toggle-right">
                <img src="./assets/images/logo.png" alt="Logo">
                <h1>Welcome Back</h1>
                <p>Already have an account?</p>
                <button class="btn login-btn">Login</button>
            </div>
        </div>
    </div>

    <script src="./assets/js/login.js"></script>
    <script type="module" src="./assets/backend/firebaseauth.js"></script>
</body>

</html>
